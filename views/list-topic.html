        <div style="border-bottom: #e9e7e7;border-bottom-width: 1px;border-bottom-style: solid;" ng-repeat="q in list">

                    <div>
                        <div style="display: flex; align-items: center;">
                            <img style="border-radius: 6px; background-color: {{paletteColor[$index]}}; width: 38px; height: 38px; margin-right: 10px;"

                            <div>
                                <b style="color: #0171ec;"> {{ q.display }}</b>
                                <div style="color: darkgray;">{{ q.subTitle }}</div>
                            </div>
                        </div>

        </div>
